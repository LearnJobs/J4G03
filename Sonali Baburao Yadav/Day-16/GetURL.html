        <h1>Write a JavaScript program to get Website URL</h1>
<p>
    <b> lick on bellow button to get current URL</b>
</p>
<button onclick="GetURL()">Get URL</button>
<p id="url"></p>
<script>
function GetURL (){
    var gfg=document.url;
    document.getElementByID("url").innerHTML=gfg;
}
</script>
