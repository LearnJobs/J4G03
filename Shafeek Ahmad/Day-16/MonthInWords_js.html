<html>
    <head>
        <Title>Get Month Name From Current Date</Title>
       
    </head>
      <body>
        <script type="text/javascript">
            var date = new Date("04/18/2022");  
            var month = date.toLocaleString('default', { month: 'long' });
            document.writeln(" The Current Month is: "+month);
           
        </script>
    </body>
</html>
