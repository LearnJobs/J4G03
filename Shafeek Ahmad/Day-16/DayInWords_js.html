<html>
    <head>
        <Title>Get Day Name From Current Date</Title>
       
    </head>
      <body>
        <script type="text/javascript">
            var date = new Date("04/18/2022");  
            var day = date.toLocaleString('default', { weekday: 'long' });
            document.writeln(" The Current Day is: "+day);
           
        </script>
    </body>
</html>
