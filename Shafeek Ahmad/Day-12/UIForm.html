<html>
    <head>
        <title>Personal Information System</title>
    </head>
    <body bgcolor="orange" background="C:\Users\admin\Downloads\university.jpg" no-repeat>
        <br><br><br><br><br><br>
        <center>
        <form action="#" method="get">
            <h2>PUNE UNIVERSITY ADMISSION FORM</h2>
            <table cellpadding="5" cellspacing="1">
                <tr>
                    <td><label>Name Of The Student: </label></td>
                    <td><input type="text" name="userid" id="userid" /></td>
                </tr>
                <tr>
                    <td><label>Father's Name: </label></td>
                    <td><input type="text" name="father" id="father" /></td>
                </tr>

                <tr>
                    <td><label>Mother's Name: </label></td>
                    <td><input type="text" name="mother" id="mother" /></td>
                </tr>
                <tr>

                    <td><label>Gender: </label></td>
                    <td>
                        <input type="radio" name="gender" id="gender" value="M" />Male 
                        <input type="radio" name="gender" id="gender" value="F" />Female
                    </td>
                </tr>

                <tr>
                    <td><label>Previous School Name: </label></td>
                    <td><input type="text" name="school" id="school" /></td>
                </tr>
                <tr>
                    <td><label>Date of Birth: </label></td>
                    <td><input type="date" name="dob" id="dob" /></td>
                </tr>
                <tr>
                    <td><label>Choose The Class : </label></td>
                    <td>
                        <select name="class">
                            <option value="SSC">Senior Secondary Certificate</option>
                            <option value="HSC">Higher Secondary Certificate</option>
                            <option value="UG">Bachelor Degree</option>
                            <option value="PG">Master Degree</option>
                            <option value="MPhil">Master in Phylosophy</option>
                            <option value="PhD">Doctoral Degree</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label>Evalution Of Covid-19 : </label></td>
                    <td>
                        <select name="evalu">
                            <option value="COVIDSHIELD">1Dose</option>
                            <option value="COVAX">2Dose</option>
                            <option value="NOVAVAX">3Dose</option>
                            <option value="COVOVA">4Dose</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Aadhar Card Number: </label></td>
                    <td><input type="text" name="aadhar" id="aadhar" /></td>
                </tr>
                 
                <tr>
                    <td><label>Citizenship : </label></td>
                    <td>
                        <select name="citizen">
                            <option value="IN">Indian</option>
                            <option value="USA">American</option>
                            <option value="SA">SouthAfrican</option>
                            <option value="NP">Nepolian</option>
                            <option value="KSA">Saudi Arbian</option>
                            <option value="AS">Astrelian</option>
                        </select>
                    </td>
                </tr>

                <tr>

                    <td><label>Physical Ability: </label></td>
                    <td>
                        <input type="radio" name="gen" id="gender" />Yes 
                        <input type="radio" name="gen" id="gender" />No
                    </td>
                </tr>

                <tr>
                    <td><label>Current Aadress: </label></td>
                    <td><input type="text" name="aadress" id="aadress" /></td>
                </tr>
                <tr>
                    <td><label>Height in centimeter: </label></td>
                    <td><input type="number" name="height" id="height" /></td>
                </tr>
                <tr>
                    <td><label>Curriculum Vitae: </label></td>
                    <td><input type="file" name="curriculum" id="curriculum" /></td>
                </tr>
            </table>
            <br>
            <input type="submit" value="Save">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="Clear">
        </form>
        </center>
    </body>
</html>
