      <script>
                  var tabl=document.getElementById("tab");
                   
                   var sh=2;
                        /*
                        
                        
                        Write a program to suffle the numbers within a two dimensional array?

                        [ [1, 2, 3],                [ [7, 4, 1],
                        [4, 5, 6],        ->        [8, 5, 2],
                        [7, 8, 9] ]                 [9, 6, 3] ]            
                        
                        
                        */
                      /*+------------------------- Writing the program*------------------------+*/  
                    function shuf(){
                 
                        
                                            
                            var TwoDiArray=[
                            [1,2,3],
                            [4,5,6],
                            [7,8,9]
                        ];
                          var se= new Set();         
                              var yArray=new Set();
                            
                        for(var x=0;x<3;x++){
                           se.add(Math.floor(Math.random()*3+0));
                           yArray.add(Math.floor(Math.random()*3+0));
                              
                        }
                                
                             se.forEach(element => {
                                 if(element!=0){
                                  yArray.add(0);
                                 } 
                                 if(element!=1){
                                  yArray.add(1);
                                 } 
                                 if(element!=2){
                                  yArray.add(2);
                                 }   
                             });
         
                             var arr=[];
                              var ind=0;
                              yArray.forEach(element => {
                                arr[ind]=element;
                                ind++;
                              });
                              
                              var index_0=arr[0];
                              var index_1=arr[1];
                              var index_2=arr[2];
                            
                         
                         
                         
                              for(var j=0;j<3;j++){
         
                                var row=tabl.insertRow(j);
                                
                                var cell1=row.insertCell(0);
                                var cell2=row.insertCell(1);
                                var cell3=row.insertCell(2);
                                
                                    cell1.innerHTML=TwoDiArray[index_0][j];
                                    cell2.innerHTML=TwoDiArray[index_1][j];
                                    cell3.innerHTML=TwoDiArray[index_2][j];

                                  
                                    
                                                 
                         
                        }
                        // var co=1;

                        //          var cell3=row.insertCell(2);
                                
                        //             cell1.innerHTML="+"
                        //             cell2.innerHTML='+';
                        //             cell3.innerHTML='+';

                        //  co++;

                   
                    }
                        


      </script>
