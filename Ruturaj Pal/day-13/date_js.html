<html>
<body>
    <script type="text/javascript">
       var date=new Date ();
        var day=date.getDate();
        var month=date.getMonth();
        var year=date.getFullYear();
        document.writeln("Today's date is:"+day+"-"+month+"-"+year);
        document.writeln("<br>");
       
        
    </script>
</body>

</html>
