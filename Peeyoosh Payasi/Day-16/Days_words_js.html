<html>
    <head>
        <title>Day In Words</title>
    </head>
    <body>
        <h1 style="color: brown;">Day in Words</h1>
        <br>
        <script>
            var weekDays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            var today = new Date();
            var dayOfWeek = today.getDay();
            document.writeln("<h1 style='color:coral;'>"+weekDays[dayOfWeek]+"</h1>");
        </script>
    </body>
</html>
