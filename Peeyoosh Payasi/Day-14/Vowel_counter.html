<html>
   <head>
    <title>COUNTING VOWELS</title>
    </head>
    <body>
      <script>
        function Vowels_no(string)
        {
          var listOfVowels = 'AaEeIiOoUu';
          var vowelsCount = 0;
          for(var i=0;i<string.length;i++)
          {
              if(listOfVowels.indexOf(string[i]) !==-1)
              {
                  vowelsCount += 1;
              }
          }
          return vowelsCount
         
        }
        document.write(Vowels_no("Leaen Jobs"));
     </script>
   </body>
 </html>
