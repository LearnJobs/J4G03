<html>
    <body>
        <script type="text/javascript">
            var date = new Date();
            var day  = date.getDate();
            var month = date.getMonth();
            var year = date.getfullYear();
            document.writeln("Today's date is: "+day+"-"+month+"-"+year);
             document.writeln("<br>");
             document.writeln("Time is: "+date.getHours()+":"+date.getMinutes()+":"+date.getSeconds());
        </script>
    </body>
</html>
