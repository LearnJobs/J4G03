<html>
    <head>
        <title>Multiplication table </title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script>    
            function showTable(){
                var start_no = parseInt(document.getElementById('number1').value);
                var end_no =   parseInt(document.getElementById('number2').value);
                var buffer="";
                var count=0;
            
                buffer+="<html><head> <style> body{ color: white; background: url('./bg.jpg') no-repeat; background-size: cover; } </style></head><body>\r\n";

               
                buffer+="<h1> Multiplication Table </h1>\r\n";
                buffer+="<h2>Table from "+start_no+" to "+ end_no +"</h2>\r\n";
                buffer+="<hr><br>";
                buffer+="<table border='1'>\r\n";
                buffer+="<tr>\r\n";
            
                    for(var i=start_no;i<=end_no;i++){
                        buffer +="<td><table>\r\n";
                            for(var j=1;j<=10;j++){
                                buffer+="<tr>";
                                buffer+="<td align='right'>"+i+"</td>\r\n";
                                buffer+="<td align='center'>*</td>\r\n";
                                buffer+="<td align='right'>"+j+"</td>\r\n";
                                buffer+="<td align='center'>=</td>\r\n ";
                                buffer+="<td align='right'>"+(i*j)+"</td>\r\n";
                                buffer+="</tr>\r\n";
                            }
                            buffer +="</table></td>\r\n";
                            count++;
                            if(count>=10)
                            {
                                buffer+="</tr><tr> ";
                                    count=0;
                            }
                    }
                    buffer+="</tr></table>\r\n";
                    document.writeln(buffer);
            }
            
        </script>
    </head>
    <body>
        <div class="table-form">
            <h1>Multiplication Table  </h1>
            <form action="#"method="post" > 
                   <p>Table From Number 1:</p> 
                   <input type="text" id="number1" name ="number1" placeholder="Enter The Number ">
                   <p>Table To Number 2:</p>
                   <input type="text" id="number2"name="number2" placeholder="Enter The Number ">
                   <button onclick="showTable();">Show Table </button>
            </form>
        </div>
    </body>
</html>
