<div class="container-fluid mb-5">
  <h1 style="text-align:center;background-color:blue;">Login Form</h1>
  <form #userForm="ngForm">

    {{ userForm.value | json }}
    <hr>
    {{ userModel | json }}
    <br>

    <div class="form-group">
      <label>User name: </label>
      <input class="form-control" type="text" name="name" [(ngModel)]="userModel.name">
    </div>
    <br>

    <div class="form-group">
      <label>Password: </label>
      <input class="form-control" type="text" name="pass" [(ngModel)]="userModel.pass">
    </div>
    <br>

    <div class="form-group">
 
     <div class="form-check">
     <label>Remember Password</label>
     <input class="form-check-input" type="checkbox" name="rempsw"  id="rememberPasswordCheck" value="rememberPasswordCheck" [(ngModel)]="userModel.rempsw">
    </div>
    </div>
    <br>
     
    <button class="btn btn-secondary">Forgot Password</button>
    <button class="btn btn-primary">Login</button>

  </form>  
</div>
