<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
h2{
text-align: center;
}
</style>
</head>
 <body class="container-fluid">
 <div class="card" style="width:600px;margin:auto;margin-top:50px">
 <h2 class="bg-danger text-light card-header">LoginForm</h2>
<form name="loginform" method="Post" action="LoginServlet">
 <table class="table table-hover table-striped">
 <tr>
 <td>Username:</td>
 <td><input type="text" name="username"/> </td>
</tr>
<tr>
    <td>Password:</td>
  <td><input type="password" name="password"/></td>
 </tr>   
 <tr>
 <td>Gender:</td>
 <td>
 <input type="radio" name="gender" value="male">Male
  <input type="radio" name="gender" value="female">Female
 </td>
 </tr>
 <tr>
 <td>DOB:</td>
<td><input type="date" name="dob"></td>
 </tr>
 
 <tr>
 <td>Speaking language:</td>
<td><input type="checkbox" name="language" value="english" />English
<input type="checkbox" name="language" value="french" />French
<input type="checkbox" name="language" value="hindi" />Hindi
</td>
 </tr>
    <tr>
                <td>Phone Number:</td>
                <td><input type="text" name="phone" /></td>
            </tr>
 
<tr>
<td><button type = "submit" class="btn btn-outline-success">Submit</button></td>
<td><button type = "reset" class="btn btn-outline-danger">Reset</button></td>
</tr>
    
</table>

</form>
</div>
</body>
</html>
