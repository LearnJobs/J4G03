<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table Row Up And Down</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            
            tr{cursor: pointer}
            
            .selected{background-color: red; color: #fff; font-weight: bold }
            
            button{margin-top:10px;background-color: #eee;border: 2px solid #00F;
                  color: #17bb1c;font-weight: bold;font-size: 25px;cursor: pointer}
            
        </style>
    </head>
    <body>
        <table id="myTable" border="1">
            <tr onclick="selectRow(this)">
                    <th>sl.no</th>
                    <th>name</th>
                     <th>gender</th>
                     <th>country</th>
                </tr>
            </tr>
            <tr onclick="selectRow(this)">
                <td>1</td>

            </tr>
            <tr onclick="selectRow(this)">
                <td>2</td>

                <td>india</td> 
            </tr>
            <tr onclick="selectRow(this)">
                <td>3</td>
                <td>divya</td>
                <td>F</td>
                <td>australia</td>
            </tr>
            <tr onclick="selectRow(this)">
                <td>4</td>
                <td>nikila</td>
                <td>F</td>

            </tr>
            <tr onclick="selectRow(this)">
                <td>5</td>
                <td>rakul</td>

            </tr>
            <tr onclick="selectRow(this)">
                <td>6</td>

            </tr>
            <tr onclick="selectRow(this)">
                <td>7</td>

            </tr>
            <tr onclick="selectRow(this)">
                <td>8</td>

            </tr>
            <tr onclick="selectRow(this)">
                <td>9</td>
                <td>nani</td>
                <td>M</td>
                <td>australia</td>
            
            </tr>
            <tr onclick="selectRow(this)">
                <td>10</td>
                <td>maheshbabu</td>
                <td>M</td>
                <td>albania</td>
            </tr>
        </table>
        <button onclick="upNdown('up');">&ShortUpArrow;</button>
        <button onclick="upNdown('down');">&ShortDownArrow;</button>
        

        <script>
            var index;

            function selectRow(x) {
                var table = document.getElementById("myTable");
                //remove the "selected" class from all rows;
                for (var i=0; i<table.rows.length; i++) {
                    table.rows[i].classList.toggle("selected", false);
                }

                //assign the "selected" class to the clicked row
                table.rows[x.rowIndex].classList.toggle("selected");
                //assign row index number to "index"
                index = x.rowIndex;
            }

            function upNdown(direction)
            {
                var rows = document.getElementById("myTable").rows,
                    parent = rows[index].parentNode;
                 if(direction === "up")
                 {
                     if(index > 1){
                        parent.insertBefore(rows[index],rows[index - 1]);
                        // when the row go up the index will be equal to index - 1
                        index--;
                    }
                 }
                 
                 if(direction === "down")
                 {
                     if(index < rows.length -1){
                        parent.insertBefore(rows[index + 1],rows[index]);
                        // when the row go down the index will be equal to index + 1
                        index++;
                    }
                 }
            }
           
        </script>
    </body>
</html>
