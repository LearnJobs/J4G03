<!DOCTYPE html>
<html lang="en">
<head>

<body bgcolor="#ccebfb">
    
      <center>
        <h1>SCHOOL APPLICATION FORM</h1>
          <form>
            
            <table>
                 <tr>
                    <td>Name of the Candidate </td>
                    <td><input class="textBox" type="text" name="" id=""></td>
                    <td>Father's Name</td>
                     <td><input class="textBox" type="text" name="" id=""></td>
                 </tr>
                 

                <tr>
                     <td>Mother's Name</td>
                     <td><input class="textBox" type="text" name="" id=""></td>     
                     <td>Date of Birth</td>
                     <td><input  type="date" name="" id=""></td>
                 </tr>
                  
                 <tr>
                    <td> Gender</td>
                    <td><input type="radio" name="gen" id="">Male
                        <input type="radio" name="gen" id="">FeMale</td>
                      <td>Previous school Name</td>
                    
                    <td> <input class="textBox" type="text"  name="" id=""></td>
                 </tr>
                 
                 <tr>
                     <td>Choose Class</td>
                     <td>
                          <select name="" id="">
                              <option value="">8<sup>th</sup></option>
                              <option value="">9<sup>th</sup></option>
                              <option value="">10<sup>th</sup></option>
                              <option value="">11</sup></option>
                              <option value="">12</option>
                          </select>
                    </td>
                    <td>Evaluation Taken</td>
                    <td>
                        <select name="" id="">
                            <option value="">1<sup>th</sup></option>
                            <option value="">2<sup>th</sup></option>
                            <option value="">3<sup>th</sup></option>
                            <option value="">4<sup>th</sup></sup></option>
                            
                        </select>
                    </td>
                 </tr>
                
                 <tr>
                     <td>Physical Ability</td>
                     <td>
                         <input type="radio" name="gen" id="">Yes
                        <input type="radio" name="gen" id="">No</td>
                    </td>
                 </tr>
                 <tr>
                     <td>Permanent Address</td>
                     <td><textarea name="" id="" cols="20" rows="2"></textarea></td>
                     <td>Current Address</td>
                     <td><textarea name="" id="" cols="20" rows="2"></textarea></td>
                 </tr>
                 <tr>
                    <td>Aadhaar Card Number</td>
                    <td><input class="textBox" type="text"></td>
                    <td>Citizenship</td>
                    <td><input class="textBox" type="text"></td>
                </tr>
                 <tr align="center">
                     <td colspan="2"><input  type="submit" value="submit"></td>
                     <td colspan="2"><input type="Reset"  value="Reset"></td>
                 </tr>
            </table>
          
          </form>
      </center>

</body>
</html>
