<!DOCTYPE html>
<html>
 <head>
     <title>
         GET THE URL OF THE WEBPAGE
     </title>
    <script>
        function GetURL() {
            var gfg = document.URL;
            document.getElementById("url").innerHTML = gfg;
        }
    </script>
</head>

<body>
	<h1>GET THE URL OF THE WEBSITE</h1>

	<button onclick="GetURL()"> Get URL </button>
	<p id="url"></p>
    <script>
	function GetURL() {
		var gfg = document.URL;
		document.getElementById("url").innerHTML = gfg;
	}
	</script>
</body>

</html>
