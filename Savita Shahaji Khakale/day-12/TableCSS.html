<html>
    <head>
        <title>Styling a table</title>
        <style>
            .content-table {
                border-collapse: collapse;
                margin: 25px 0;
                font-size: 0.9em;
                min-width: 400px;
                border-radius: 5px 5px 0 0;
                overflow: hidden;
            }

            .content-table thead tr {
                background-color: #009897;
                color: #ffffff;
                text-align: left;
                font-weight: bold;
            }

            .content-table th,
            .content-table td {
                padding: 12px 15px;
            }

            .content-table tbody tr {
                border-bottom: 1px solid #dddddd;
                border-left: 1px solid #009897;
                border-right: 1px solid #009897;
            }

            .content-table tbody tr:nth-of-type(even) {
                background-color: #f3f3f3;
            }

            .content-table tbody tr:last-of-type {
                border-bottom: 3px solid #009897;
            }
        </style>
    </head>
    <body>
        <table class="content-table">
            <thead>
                <tr>
                    <th>Serial</th>
                    <th> Country Name</th>
                    <th>Population</th>
                    <th>Area</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>India</td>
                    <td>1,380,004,385</td>
                    <td>2,973,190</td>
                </tr>  
                <tr>
                    <td>2</td>
                    <td>United States</td>
                    <td>331,002,651</td>
                    <td>9,147,420</td>
                </tr>
            <tr>
                <td>1</td>
                <td>China</td>
                <td>1,439,323,776</td>
                <td>9,388,211</td>
            </tr> 
            <tr>
                <td>3</td>
                <td>United States</td>
                <td>331,002,651</td>
                <td>9,147,420</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
