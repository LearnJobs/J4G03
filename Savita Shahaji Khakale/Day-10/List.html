<html>
    <head>
        <title>List Elements</title>
    </head>

    <body>
        <h2>Ordered List</h2>
        <ol type="I">
            <li>India</li>
            <li>Canada</li>
            <li>America</li>
            <li>Bangaladesh</li>
        </ol>
        <hr>
        <h2>Unordered List</h2>
        <ul type="circle">
            <li>America</li>
            <li>Bangadesh</li>
            <li>Canada</li>
            <li>Denmark</li>
        </ul>
        <hr>
        <h2>Definition List</h2>
        <dl>
            <dt>New Delhi</dt><dd>Capital of India</dd>
            <dt>Java</dt><dd>Programming Language</dd>
        </dl>
    </body>
</html>
